only <i>local access</i> requires the attacker to have either physical access to the vulnerable system or a local (shell) account. Examples of locally exploitable vulnerabilities are peripheral attacks such as Firewire/USB DMA attacks, and local privilege escalations (e.g., sudo).",score:.395},A:{title:"Adjacent Network",shortTitle:"AV:A",description:"A vulnerability exploitable with <i>adjacent network access</i> requires the attacker to have access to either the broadcast or collision domain of the vulnerable software. Examples of local networks include local IP subnet, Bluetooth, IEEE 802.11, and local Ethernet segment.",score:.646},N:{title:"Network",shortTitle:"AV:N",description:"A vulnerability exploitable with <i>network access</i> means the vulnerable software is bound to the network stack and the attacker does not require local network access or local access. Such a vulnerability is often termed remotely exploitable. An example of a network attack is an RPC buffer overflow.",score:1}}},AC:{title:"Access Complexity (AC)",shortTitle:"AC",description:"This metric measures the complexity of the attack required to exploit the vulnerability once an attacker has gained access to the target system. For example, consider a buffer overflow in an Internet service: once the target system is located, the attacker can launch an exploit at will. <br><br>  Other vulnerabilities, however, may require additional steps in order to be exploited. For example, a vulnerability in an email client is only exploited after the user downloads and opens a tainted attachment. The lower the required complexity, the higher the vulnerability score.",scores:{H:{title:"High",shortTitle:"AC:H",description:"Specialized access conditions exist. For example: <li>In most configurations, the attacking party must already have elevated privileges or spoof additional systems in addition to the attacking system (e.g., DNS hijacking). </li><li>The attack depends on social engineering methods that would be easily detected by knowledgeable people. For example, the victim must perform several suspicious or atypical actions. </li><li>The vulnerable configuration is seen very rarely in practice. </li><li>If a race condition exists, the window is very narrow.</li>",score:.35},M:{title:"Medium",shortTitle:"AC:M",description:"The access conditions are somewhat specialized; the following are examples: <li>The attacking party is limited to a group of systems or users at some level of authorization, possibly untrusted. </li><li>Some information must be gathered before a successful attack can be launched. </li><li>The affected configuration is non-default, and is not commonly configured (e.g., a vulnerability present when a server performs user account authentication via a specific scheme, but not present for another authentication scheme).</li><li>The attack requires a small amount of social engineering that might occasionally fool cautious users (e.g., phishing attacks that modify a web browsers status bar to show a false link, having to be on someones buddy list before sending an IM exploit).</li>",score:.61},L:{title:"Low",shortTitle:"AC:L",description:"Specialized access conditions or extenuating circumstances do not exist. The following are examples: <li>The affected product typically requires access to a wide range of systems and users, possibly anonymous and untrusted (e.g., Internet-facing web or mail server). </li><li>The affected configuration is default or ubiquitous.  </li><li>The attack can be performed manually and requires little skill or additional information gathering.  </li><li>The 'race condition' is a lazy one (i.e., it is technically a race but easily winnable). </li>",score:.71}}},Au:{title:"Authentification (Au)",shortTitle:"Au",description:"This metric measures the number of times an attacker must authenticate to a target in order to exploit a vulnerability. This metric does not gauge the strength or complexity of the authentication process, only that an attacker is required to provide credentials before an exploit may occur. The possible values for this metric are listed in Table 3. The fewer authentication instances that are required, the higher the vulnerability score.<br /><br />It is important to note that the Authentication metric is different from Access Vector. Here, authentication requirements are considered <i>once the system has already been accessed</i>. Specifically, for locally exploitable vulnerabilities, this metric should only be setManifest to 'single' or 'multiple' if authentication is needed beyond what is required to log into the system. An example of a locally exploitable vulnerability that requires authentication is one affecting a database engine listening on a Unix domain socket (or some other non-network interface). If the user must authenticate as a valid database user in order to exploit the vulnerability, then this metric should be setManifest to 'single.'",scores:{M:{title:"Multiple",shortTitle:"Au:M",description:"Exploiting the vulnerability requires that the attacker authenticate two or more times, even if the same credentials are used each time. An example is an attacker authenticating to an operating system in addition to providing credentials to access an application hosted on that system.",score:.45},S:{title:"Single",shortTitle:"Au:S",description:"One instance of authentication is required to access and exploit the vulnerability.",score:.56},N:{title:"None",shortTitle:"Au:N",description:"Authentication is not required to access and exploit the vulnerability.",score:.704}}},C:{title:"Confidentiality Impact (C)",shortTitle:"C",description:"This metric measures the impact on confidentiality of a successfully exploited vulnerability. Confidentiality refers to limiting information access and disclosure to only authorized users, as well as preventing access by, or disclosure to, unauthorized ones. Increased confidentiality impact increases the vulnerability score.",scores:{N:{title:"None",shortTitle:"C:N",description:"There is no impact to the confidentiality of the system.",score:0},P:{title:"Partial",shortTitle:"C:P",description:"There is considerable informational disclosure. Access to some system files is possible, but the attacker does not have control over what is obtained, or the scope of the loss is constrained. An example is a vulnerability that divulges only certain tables in a database.",score:.275},C:{title:"Complete",shortTitle:"C:C",description:"There is total information disclosure, resulting in all system files being revealed. The attacker is able to read all of the system's data (memory, files, etc.).",score:.66}}},I:{title:"Integrity Impact (I)",shortTitle:"I",description:"This metric measures the impact to integrity of a successfully exploited vulnerability. Integrity refers to the trustworthiness and guaranteed veracity of information. Increased integrity impact increases the vulnerability score.",scores:{N:{title:"None",shortTitle:"I:N",description:"There is no impact to the integrity of the system.",score:0},P:{title:"Partial",shortTitle:"I:P",description:"Modification of some system files or information is possible, but the attacker does not have control over what can be modified, or the scope of what the attacker can affect is limited. For example, system or application files may be overwritten or modified, but either the attacker has no control over which files are affected or the attacker can modify files within only a limited context or scope.",score:.275},C:{title:"Complete",shortTitle:"I:C",description:"There is a total compromise of system integrity. There is a complete loss of system protection, resulting in the entire system being compromised. The attacker is able to modify any files on the target system.",score:.66}}},A:{title:"Availability Impact (A)",shortTitle:"A",description:"This metric measures the impact to availability of a successfully exploited vulnerability. Availability refers to the accessibility of information resources. Attacks that consume network bandwidth, processor cycles, or disk space all impact the availability of a system. Increased availability impact increases the vulnerability score.",scores:{N:{title:"None",shortTitle:"A:N",description:"There is no impact to the availability of the system.",score:0},P:{title:"Partial",shortTitle:"A:P",description:"There is reduced performance or interruptions in resource availability. An example is a network-based flood attack that permits a limited number of successful connections to an Internet service.",score:.275},C:{title:"Complete",shortTitle:"A:C",description:"There is a total shutdown of the affected resource. The attacker can render the resource completely unavailable.",score:.66}}}},temporal:{title:"Temporal Score Metrics",description:'The threat posed by a vulnerability may change over time. Three such factors that CVSS captures are: confirmation of the technical details of a vulnerability, the remediation status of the vulnerability, and the availability of exploit code or techniques. Since temporal metrics are optional they each include a metric value that has no effect on the score. This value is used when the user feels the particular metric does not apply and wishes to "skip over" it.',E:{title:"Exploitability (E)",shortTitle:"E",description:"This metric measures the current state of exploit techniques or code availability. Public availability of easy-to-use exploit code increases the number of potential attackers by including those who are unskilled, thereby increasing the severity of the vulnerability. <br /><br /> Initially, real-world exploitation may only be theoretical. Publication of proof of concept code, functional exploit code, or sufficient technical details necessary to exploit the vulnerability may follow. Furthermore, the exploit code available may progress from a proof-of-concept demonstration to exploit code that is successful in exploiting the vulnerability consistently. In severe cases, it may be delivered as the payload of a network-based worm or virus. The more easily a vulnerability can be exploited, the higher the vulnerability score.",scores:{ND:{title:"Not Defined",shortTitle:"E:ND",description:"Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric.",score:1},U:{title:"Unproven that exploit exists",shortTitle:"E:U",description:"No exploit code is available, or an exploit is entirely theoretical.",score:.85},POC:{title:"Proof of concept code",shortTitle:"E:POC",description:"Proof-of-concept exploit code or an attack demonstration that is not practical for most systems is available. The code or technique is not functional in all situations and may require substantial modification by a skilled attacker.",score:.9},F:{title:"Functional exploit exists",shortTitle:"E:F",description:"Functional exploit code is available. The code works in most situations where the vulnerability exists.",score:.95},H:{title:"High",shortTitle:"E:H",description:"Either the vulnerability is exploitable by functional mobile autonomous code, or no exploit is required (manual trigger) and details are widely available. The code works in every situation, or is actively being delivered via a mobile autonomous agent (such as a worm or virus).",score:1}}},RL:{title:"Remediation Level (RL)",shortTitle:"RL",description:"The remediation level of a vulnerability is an important factor for prioritization. The typical vulnerability is unpatched when initially published. Workarounds or hotfixes may offer interim remediation until an official patch or upgrade is issued. Each of these respective stages adjusts the temporal score downwards, reflecting the decreasing urgency as remediation becomes final. The less official and permanent a fix, the higher the vulnerability score is.",scores:{ND:{title:"Not Defined",shortTitle:"RL:ND",description:"Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric.",score:1},OF:{title:"Official Fix",shortTitle:"RL:OF",description:"A complete vendor solution is available. Either the vendor has issued an official patch, or an upgrade is available.",score:.87},TF:{title:"Temporary Fix",shortTitle:"RL:TF",description:"There is an official but temporary fix available. This includes instances where the vendor issues a temporary hotfix, tool, or workaround.",score:.9},W:{title:"Workaround",shortTitle:"RL:W",description:"There is an unofficial, non-vendor solution available. In some cases, users of the affected technology will create a patch of their own or provide steps to work around or otherwise mitigate the vulnerability.",score:.95},U:{title:"Unavailable",shortTitle:"RL:U",description:"There is either no solution available or it is impossible to apply.",score:1}}},RC:{title:"Report Confidence (RC)",shortTitle:"RC",description:"This metric measures the degree of confidence in the existence of the vulnerability and the credibility of the known technical details. Sometimes, only the existence of vulnerabilities are publicized, but without specific details. The vulnerability may later be corroborated and then confirmed through acknowledgement by the author or vendor of the affected technology. The urgency of a vulnerability is higher when a vulnerability is known to exist with certainty. This metric also suggests the level of technical knowledge available to would-be attackers.  The more a vulnerability is validated by the vendor or other reputable sources, the higher the score.",scores:{ND:{title:"Not Defined",shortTitle:"RC:ND",description:"Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric.",score:1},UC:{title:"Unconfirmed",shortTitle:"RC:UC",description:"There is a single unconfirmed source or possibly multiple conflicting reports. There is little confidence in the validity of the reports. An example is a rumor that surfaces from the hacker underground.",score:.9},UR:{title:"Uncorroborated",shortTitle:"RC:UR",description:"There are multiple non-official sources, possibly including independent security companies or research organizations. At this point there may be conflicting technical details or some other lingering ambiguity.",score:.95},C:{title:"Confirmed",shortTitle:"RC:C",description:'The vulnerability has been acknowledged by the vendor or author of the affected technology. The vulnerability may also be "Confirmed: when its existence is confirmed from an external event such as publication of functional or proof-of-concept exploit code or widespread exploitation.',score:1}}}},environmental:{title:"Environmental Score Metrics",description:"Different environments can have an immense bearing on the risk that a vulnerability poses to an organization and its stakeholders. The CVSS environmental metric group captures the characteristics of a vulnerability that are associated with a user's IT environment. Since environmental metrics are optional they each include a metric value that has no effect on the score. This value is used when the user feels the particular metric does not apply and wishes to 'skip over' it.",CDP:{title:"Collateral Damage Potential (CDP)",shortTitle:"CDP",description:"This metric measures the potential for loss of life or physical assets through damage or theft of property or equipment. The metric may also measure economic loss of productivity or revenue. Naturally, the greater the damage potential, the higher the vulnerability score. ",scores:{ND:{title:"Not Defined",shortTitle:"CDP:ND",description:"Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric.",score:0},N:{title:"None",shortTitle:"CDP:N",description:"There is no potential for loss of life, physical assets, productivity or revenue.",score:0},L:{title:"Low (light loss)",shortTitle:"CDP:L",description:"A successful exploit of this vulnerability may result in slight physical or property damage. Or, there may be a slight loss of revenue or productivity to the organization.",score:.1},LM:{title:"Low-Medium",shortTitle:"CDP:LM",description:"A successful exploit of this vulnerability may result in moderate physical or property damage. Or, there may be a moderate loss of revenue or productivity to the organization.",score:.3},MH:{title:"Medium-High",shortTitle:"CDP:MH",description:"A successful exploit of this vulnerability may result in significant physical or property damage or loss. Or, there may be a significant loss of revenue or productivity.",score:.4},H:{title:"High (catastrophic loss)",shortTitle:"CDP:H",description:"A successful exploit of this vulnerability may result in catastrophic physical or property damage and loss. Or, there may be a catastrophic loss of revenue or productivity.",score:.5}}},TD:{title:"Target Distribution (TD)",shortTitle:"TD",description:"This metric measures the proportion of vulnerable systems. It is meant as an environment-specific indicator in order to approximate the percentage of systems that could be affected by the vulnerability. The possible values for this metric are listed in Table 11. The greater the proportion of vulnerable systems, the higher the score.",scores:{ND:{title:"Not Defined",shortTitle:"TD:ND",description:"Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric. ",score:1},N:{title:"None [0%]",shortTitle:"TD:N",description:"No target systems exist, or targets are so highly specialized that they only exist in a laboratory setting. Effectively 0% of the environment is at risk.",score:0},L:{title:"Low [0-25%]",shortTitle:"TD:L",description:"Targets exist inside the environment, but on a small scale. Between 1% - 25% of the total environment is at risk.",score:.25},M:{title:"Medium [26-75%]",shortTitle:"TD:M",description:"Targets exist inside the environment, but on a medium scale. Between 26% - 75% of the total environment is at risk.",score:.75},H:{title:"High [76-100%]",shortTitle:"TD:H",description:"Targets exist inside the environment on a considerable scale. Between 76% - 100% of the total environment is considered at risk.",score:1}}},CR:{title:"Confidentiality Requirement (CR)",shortTitle:"CR",description:"This metric enable the analyst to customize the CVSS score depending on the importance of the affected IT asset to a users organization, measured in terms of confidentiality, integrity, and availability, That is, if an IT asset supports a business function for which availability is most important, the analyst can assign a greater value to availability, relative to confidentiality and integrity. ",scores:{ND:{title:"Not Defined",shortTitle:"CR:ND",description:"Assigning this value to the metric will not influence the score. It is a signal to the equation to skip this metric.",score:1},L:{title:"Low",shortTitle:"CR:L",description:"Loss of Confidentiality is likely to have only a limited adverse effect on the organization or individuals associated with the organization (e.g., employees, customers).",score:.5},M:{title:"Medium",shortTitle:"CR:M",description:"Loss of Confidentiality is likely to have a serious adverse effect on the organization or individuals associated with the organization (e.g., employees, customers).",score:1},H:{title:"High",shortTitle:"CR:H",description:"Loss of Confidentiality is likely to have a catastrophic adverse effect on the organization or individuals associated with the organization (e.g., employees, customers).",score:1.51}}},IR:{title:"Integrity Requirement (IR)",shortTitle:"IR",description:"This metric enable the analyst to customize the CVSS score depending on the importance of the affected IT asset to a users organization, measured in terms of confidentiality, integrity, and availability, That is, if an IT asset supports a business function for which availability is most important, the analyst can assign a greater           <b-button id="filterHelp" variant="warning">?</b-button>\n            <b-popover target="filterHelp" triggers="hover click" placement="rightbottom">\n              <template slot="title">Filtering the table</template>\n              <p>Type one or multiple words into the textfield to filter for the input through all strings in the row.</p>\n              <p>It will only be checked, if the string contains the input. e.g. "ate" is in Gateway</p>\n              <p>Upper- or Lowercase does NOT matter.</p>\n              <p>You can use the key=value syntax to filter for a specific value in one column. e.g. "av=a" or "name=Bus".</p>\n              <p>You can concat filters with "&". Each of these conditions must then be fulfilled. e.g. "c=n&i=c&a=p"</p>\n              <p>"Clear" will clear the filter, "Refresh", will reload the table</p>\n              <p>There is a known bug, when you filter for a value (e.g. c=p) and then change the value in the row (e.g. p to c),\n                the UI doesn\'t get updated and the new value will be displayed for the next entry but in the same row.\n              As a workaround, click "Refresh"</p>\n            </b-popover>\n          </div>\n        </b-form-group>\n      </b-col>\n      <b-col md="1" class="ml-auto">\n        <b-form-group class="">\n          <b-form-select :options="pageOptions" v-model="perPage"></b-form-select>\n        </b-form-group>\n      </b-col>\n      <b-col cols="auto" class="">\n        <b-pagination :total-rows="totalRowsComputed" :per-page="perPage" v-model="currentPage" class=""></b-pagination>\n      </b-col>\n    </b-row>\n\n    \x3c!-- Main table element --\x3e\n    <b-row><b-col style="overflow: auto">\n    <b-table id="cvss2Table" ref="cvss2Table" show-empty stacked="md" :fields="fields" :items="useItems" responsive\n             :current-page="currentPage" :per-page="perPage" :filter="filterFunction" @filtered="onFiltered"\n             :sort-by.sync="tableProperties.sortBy" :sort-desc.sync="tableProperties.desc"\n    >\n      <template slot="info" slot-scope="data">\n        <slot name="infoPart" v-bind="data"></slot>\n      </template>\n\n      <template slot="HEAD_av" slot-scope="data">\n        <div class="cursor-pointer" title="Access Vector" @click="openInfo(0)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="av" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.av" :options="cvss2Options.optionsAv"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_ac" slot-scope="data">\n        <div class="cursor-pointer" title="Access Complexity" @click="openInfo(1)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="ac" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.ac" :options="cvss2Options.optionsAc"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_au" slot-scope="data">\n        <div class="cursor-pointer" title="Authentication" @click="openInfo(2)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="au" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.au" :options="cvss2Options.optionsAu"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_c" slot-scope="data">\n        <div class="cursor-pointer" title="Confidentiality Impact" @click="openInfo(3)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="c" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.c" :options="cvss2Options.optionsC"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_i" slot-scope="data">\n        <div class="cursor-pointer" title="Integrity Impact" @click="openInfo(4)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="i" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.i" :options="cvss2Options.optionsI"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_a" slot-scope="data">\n        <div class="cursor-pointer" title="Availability Impact" @click="openInfo(5)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="a" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.a" :options="cvss2Options.optionsA"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_cdp" slot-scope="data">\n        <div class="cursor-pointer" title="Collateral Damage Potential" @click="openInfo(6)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="cdp" slot-scope="data">\n        <b-form-radio-group buttons button-variant="outline-secondary" size="sm"\n                            @change="calcCvss(data.item)" v-model="data.item.cdp" :options="cvss2Options.optionsCDP"></b-form-radio-group>\n      </template>\n      <template slot="HEAD_overallScore" slot-scope="data">\n        <div class="cursor-pointer" title="Common Vulnerability Scoring System" @click="openInfo(7)" @click.stop="">{{data.label}}</div>\n      </template>\n      <template slot="overallScore" slot-scope="data">\n        <p :id="\'exPopoverScore\' + data.item.id" class="cvss2OverallScore cursor-pointer" :class="cvss2ScoreClass(data.item.overallScore)">{{ data.item.overallScore }}</p>\n        <p class="smallCvss2Scores">\n          <span :class="cvss2ScoreClass(data.item.baseScore)">{{ data.item.baseScore }}</span> /\n          <span :class="cvss2ScoreClass(data.item.impactScore)">{{ data.item.impactScore }}</span> /\n          <span :class="cvss2ScoreClass(data.item.exploitabilitySubScore)">{{ data.item.exploitabilitySubScore }}</span>\n        </p>\n        <b-popover :target="\'exPopoverScore\' + data.item.id" triggers="hover click" placement="left">\n          <template slot="title">CVSS2 Score in Detail</template>\n          <p><b>Overall:</b> <span :class="cvss2ScoreClass(data.item.overallScore)">{{ data.item.overallScore }}</span></p>\n          <p><b>Base:</b> <span :class="cvss2ScoreClass(data.item.baseScore)">{{ data.item.baseScore }}</span></p>\n          <p><b>Impact:</b> <span :class="cvss2ScoreClass(data.item.impactScore)">{{ data.item.impactScore }}</span></p>\n          <p><b>Exploitability:</b> <span :class="cvss2ScoreClass(data.item.exploitabilitySubScore)">{{ data.item.exploitabilitySubScore }}</span></p>\n        </b-popover>\n      </template>\n    </b-table>\n    </b-col></b-row>\n\n    <b-row align-h="end">\n      <b-col md="1" class="ml-auto"><b-button variant="light">#Rows: {{totalRowsChange}}</b-button></b-col>\n      <b-col cols="auto" class="">\n        <b-pagination :total-rows="totalRowsComputed" :per-page="perPage" v-model="currentPage" class=""></b-pagination>\n      </b-col>\n    </b-row>\n  </b-container>\n  </div>\n\n</template>\n\n<script>\nimport MwMetricInfo from \'./MetricInfo\';\nimport {TableProperties} from \'../classes/definition/TableProperties\';\nimport {ThreatFilter} from \'../classes/ThreatFilter\';\nimport {ThreatScoresCalculator} from \'../classes/ThreatScoresCalculator\';\nimport {Cvss2Options} from \'../classes/Cvss2Options\';\n\nexport default {\n  name: \'MwCvss2Table\',\n  components: {MwMetricInfo},\n  props: {fields: Array, useItems: Array, tableProperties: TableProperties},\n  data() {\n    return {\n      cvss2Options: Cvss2Options,\n      currentPage: 1,\n      perPage: 5,\n      pageOptions: [ 5, 10, 25, 50, 100 ],\n      totalRowsChange: null,\n      useItemsChange: null,\n      tabIndex: 0\n    };\n  },\n  methods: {\n    openInfo(index) {\n      let metricStyle = document.getElementById(\'collapse-metric-info\').style;\n      if (this.tabIndex === index) {\n        metricStyle.display = metricStyle.display === \'none\' ? \'inherit\' : \'none\';\n      } else {\n        this.tabIndex = index;\n        metricStyle.display = \'inherit\';\n      }\n    },\n\n    onFiltered(filteredItems) {\n      this.totalRowsChange = filteredItems.length;\n      this.useItemsChange = filteredItems;\n      this.currentPage = 1;\n    },\n\n    calcCvss(item) {\n      this.$nextTick(() => {\n        ThreatScoresCalculator.calcCvss2ForThreat(item);\n      })\n    },\n\n    filterFunction(item) {\n      let filter = this.tableProperties.filter;\n\n      return ThreatFilter.doesFilterApplyOnThreat(filter, item, this.fields)\n    },\n\n    clearFilter() {\n      // noinspection JSUnresolvedVariable\n      this.tableProperties.filter = \'\';\n    },\n\n    refresh() {\n      let temp = this.tableProperties.filter;\n\n      this.$nextTick(() => {\n        // noinspection JSUnresolvedVariable\n        this.tableProperties.filter += \'Clearing#!\';\n        this.$nextTick(() => {\n          // noinspection JSUnresolvedVariable\n          this.tableProperties.filter = temp;\n        });\n      });\n    }\n  },\n  computed: {\n    totalRowsComputed: function () {\n      if (this.totalRowsChange == null || this.totalRowsChange === undefined) {\n        return this.useItems.length;\n      } else {\n        return this.totalRowsChange;\n      }\n    },\n    cvss2ScoreClass: function () {\n      return (score) => {\n        let className = \'cvss-\' + parseInt(score);\n        let classObj = {};\n        classObj[className] = true;\n\n        return classObj\n      };\n    }\n  }\n}\n<\/script>\n\n\x3c!--suppress CssUnusedSymbol --\x3e\n<style>\n  .cursor-pointer {\n    cursor: pointer;\n  }\n  .filterCvss2 {\n    float: left;\n    width: calc(100% - 55px);\n  }\n  .filterHelpDiv {\n    margin-left: 10px;\n    float: left;\n  }\n  .cvss2OverallScore {\n    margin: 0;\n  }\n  .smallCvss2Scores {\n    font-size: xx-small;\n    margin: 0;\n    padding: 0;\n  }\n  .cvss-0 {\n    color: #00c400;\n  }\n  .cvss-1 {\n    color: #00e020;\n  }\n  .cvss-2 {\n    color: #00f000;\n  }\n  .cvss-3 {\n    color: #bce600;\n  }\n  .cvss-4 {\n    color: #edd000;\n  }\n  .cvss-5 {\n    color: #ffcc00;\n  }\n  .cvss-6 {\n    color: #ffa710;\n  }\n  .cvss-7 {\n    color: #ff8620;\n  }\n  .cvss-8 {\n    color: #ff3500;\n  }\n  .cvss-9 {\n    color: #ff0000;\n  }\n  .cvss-10 {\n    color: #ff0000;\n  }\n  .idWidth{\n    width: 50px;\n  }\n  .nameWidth{\n    width: 400px;\n  }\n  .sourceWidth{\n    width: 200px;\n  }\n  .interactionWidth{\n    width: 200px;\n  }\n  .targetWidth{\n    width: 200px;\n  }\n  .titleWidth{\n    width: 450px;\n  }\n  .categoryWidth{\n    width: 150px;\n  }\n</style>\n'],sourceRoot:""}])},qISh:function(e,t,n){var i=n("PFA0");"string"==typeof i&&(i=[[e.i,i,""]]),i.locals&&(e.exports=i.locals);n("rjj0")("7a4b2cdc",i,!1,{})},qeMA:function(e,t,n){(e.exports=n("FZ+f")(!0)).push([e.i,"\ndiv.card-body > table > thead > tr > th:first-child {\n  width: 175px;\n}\n.close-metrics{\n  position: absolute;\n  right: 0;\n  top: 0;\n}\n/*noinspection CssUnusedSymbol*/\n.metric-info > .card-body{\n  padding-top: 0;\n  padding-bottom: 0;\n  text-align: left;\n}\n","",{version:3,sources:["/home/mwolf/Masterarbeit/tmte4pt/src/components/src/components/MetricInfo.vue"],names:[],mappings:";AAoVA;EACA,aAAA;CACA;AACA;EACA,mBAAA;EACA,SAAA;EACA,OAAA;CACA;AAEA,gCAAA;AACA;EACA,eAAA;EACA,kBAAA;EACA,iBAAA;CACA",file:"MetricInfo.vue",sourcesContent:['<template>\n  <div style="margin-bottom: 10px;">\n    <b-collapse id="collapse-metric-info" class="mt-2">\n      <b-card class="metric-info" border-variant="warning">\n        <b-button @click="closeMetricInfo" class="close-metrics" variant="warning">X</b-button>\n        <b-tabs pills card v-model="tabIndex">\n          <b-tab title="Access Vector" active>\n            This metric reflects how the vulnerability is exploited. The possible values for this metric are listed in\n            the table below. The more remote an attacker can be to attack a host, the greater the vulnerability score.\n            <table class="table b-table table-striped">\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th>Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>Local (L)</td>\n                <td>A vulnerability exploitable with only <em>local access</em> requires the attacker to have either\n                  physical access to the vulnerable system or a local (shell) account. Examples of locally exploitable\n                  vulnerabilities are peripheral attacks such as Firewire/USB DMA attacks, and local privilege\n                  escalations (e.g., sudo).\n                </td>\n              </tr>\n              <tr>\n                <td>Adjacent Network (A)</td>\n                <td>A vulnerability exploitable with <em>adjacent network access</em> requires the attacker to have\n                  access to either the broadcast or collision domain of the vulnerable software.&nbsp;Examples of local\n                  networks include local IP subnet, Bluetooth, IEEE 802.11, and local Ethernet segment.\n                </td>\n              </tr>\n              <tr>\n                <td>Network (N)</td>\n                <td>A vulnerability exploitable with <em>network access</em> means the vulnerable software is bound to\n                  the network stack and the attacker does not require local network access or local access.&nbsp;Such a\n                  vulnerability is often termed "remotely exploitable". An example of a network attack is an RPC buffer\n                  overflow.\n                </td>\n              </tr>\n              </tbody>\n            </table>\n          </b-tab>\n          <b-tab title="Access Complexity">\n            This metric measures the complexity of the attack required to exploit the vulnerability once an attacker has\n            gained access to the target system. For example, consider a buffer overflow in an Internet service: once the\n            target system is located, the attacker can launch an exploit at will.\n            <br/>\n            Other vulnerabilities, however, may require additional steps in order to be exploited. For example, a\n            vulnerability in an email client is only exploited after the user downloads and opens a tainted attachment.\n            The possible values for this metric are listed in the table below. The lower the required complexity, the\n            higher the vulnerability score.\n            <table class="table b-table table-striped">\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th>Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>High (H)</td>\n                <td>Specialized access conditions exist. For example:<br>- In most configurations, the attacking party\n                  must already have elevated privileges or spoof additional systems in addition to the attacking system\n                  (e.g., DNS hijacking).<br>- The attack depends on social engineering methods that would be easily\n                  detected by knowledgeable people. For example, the victim must perform several suspicious or atypical\n                  actions.<br>- The vulnerable configuration is seen very rarely in practice.<br>- If a race condition\n                  exists, the window is very narrow.\n                </td>\n              </tr>\n              <tr>\n                <td>Medium (M)</td>\n                <td>The access conditions are somewhat specialized; the following are examples:<br>- The attacking party\n                  is limited to a group of systems or users at some level of authorization, possibly untrusted.<br>-\n                  Some information must be gathered before a successful attack can be launched.<br>- The affected\n                  configuration is non-default, and is not commonly configured (e.g., a vulnerability present when a\n                  server performs user account authentication via a specific scheme, but not present for another\n                  authentication scheme).<br>- The attack requires a small amount of social engineering that might\n                  occasionally fool cautious users (e.g., phishing attacks that modify a web browsers status bar to show\n                  a false link, having to be on someones buddy list before sending an IM exploit).\n                </td>\n              </tr>\n              <tr>\n                <td>Low (L)</td>\n                <td>Specialized access conditions or extenuating circumstances do not exist. The following are examples:<br>-\n                  The affected product typically requires access to a wide range of systems and users, possibly\n                  anonymous and untrusted (e.g., Internet-facing web or mail server).<br>- The affected configuration is\n                  default or ubiquitous.<br>- The attack can be performed manually and requires little skill or\n                  additional information gathering.<br>- The race condition is a lazy one (i.e., it is technically a\n                  race but easily winnable).\n                </td>\n              </tr>\n              </tbody>\n            </table>\n          </b-tab>\n          <b-tab title="Authentication">\n            This metric measures the number of times an attacker must authenticate to a target in order to exploit a\n            vulnerability. This metric does not gauge the strength or complexity of the authentication process, only\n            that an attacker is required to provide credentials before an exploit may occur. The possible values for\n            this metric are listed in the table below. The fewer authentication instances that are required, the higher\n            the vulnerability score.\n            <table class="table b-table table-striped">\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th>Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>Multiple (M)</td>\n                <td>Exploiting the vulnerability requires that the attacker authenticate two or more times, even if the\n                  same credentials are used each time. An example is an attacker authenticating to an operating system\n                  in addition to providing credentials to access an application hosted on that system.\n                </td>\n              </tr>\n              <tr>\n                <td>Single (S)</td>\n                <td>The vulnerability requires an attacker to be logged into the system (such as at a command line or\n                  via a desktop session or web interface).\n                </td>\n              </tr>\n              <tr>\n                <td>None (N)</td>\n                <td>Authentication is not required to exploit the vulnerability.</td>\n              </tr>\n              </tbody>\n            </table>\n            The metric should be applied based on the authentication the attacker requires before launching an attack.\n            For example, if a mail server is vulnerable to a command that can be issued before a user authenticates, the\n            metric should be scored as "None" because the attacker can launch the exploit before credentials are\n            required. If the vulnerable command is only available after successful authentication, then the\n            vulnerability should be scored as "Single" or "Multiple," depending on how many instances of authentication\n            must occur before issuing the command.\n          </b-tab>\n          <b-tab title="Confidentiality Impact">\n            This metric measures the impact on confidentiality of a successfully exploited vulnerability.\n            Confidentiality refers to limiting information access and disclosure to only authorized users, as well as\n            preventing access by, or disclosure to, unauthorized ones. The possible values for this metric are listed in\n            the table below. Increased confidentiality impact increases the vulnerability score.\n            <table class="table b-table table-striped">\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th>Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>None (N)</td>\n                <td>There is no impact to the confidentiality of the system.</td>\n              </tr>\n              <tr>\n                <td>Partial (P)</td>\n                <td>There is considerable informational disclosure. Access to some system files is possible, but the\n                  attacker does not have control over what is obtained, or the scope of the loss is constrained. An\n                  example is a vulnerability that divulges only certain tables in a database.\n                </td>\n              </tr>\n              <tr>\n                <td>Complete (C)</td>\n                <td>There is total information disclosure, resulting in all system files being revealed. The attacker is\n                  able to read all of the system\'s data (memory, files, etc.)\n                </td>\n              </tr>\n              </tbody>\n            </table>\n          </b-tab>\n          <b-tab title="Integrity Impact">\n            This metric measures the impact to integrity of a successfully exploited vulnerability. Integrity refers to\n            the trustworthiness and guaranteed veracity of information. The possible values for this metric are listed\n            in the table below. Increased integrity impact increases the vulnerability score.\n            <table class="table b-table table-striped">\n              <caption>\n              </caption>\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th colspan="2">Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>None (N)</td>\n                <td>There is no impact to the integrity of the system.</td>\n              </tr>\n              <tr>\n                <td>Partial (P)</td>\n                <td>Modification of some system files or information is possible, but the attacker does not have control\n                  over what can be modified, or the scope of what the attacker can affect is limited. For example,\n                  system or application files may be overwritten or modified, but either the attacker has no control\n                  over which files are affected or the attacker can modify files within only a limited context or scope.\n                </td>\n              </tr>\n              <tr>\n                <td>Complete (C)</td>\n                <td>There is a total compromise of system integrity. There is a complete loss of system protection,\n                  resulting in the entire system being compromised. The attacker is able to modify any files on the\n                  target system.\n                </td>\n              </tr>\n              </tbody>\n            </table>\n          </b-tab>\n          <b-tab title="Availability Impact">\n            This metric measures the impact to availability of a successfully exploited vulnerability. Availability\n            refers to the accessibility of information resources. Attacks that consume network bandwidth, processor\n            cycles, or disk space all impact the availability of a system. The possible values for this metric are\n            listed in the table below. Increased availability impact increases the vulnerability score.\n            <table class="table b-table table-striped">\n              <caption>\n              </caption>\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th colspan="2">Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>None (N)</td>\n                <td>There is no impact to the availability of the system.</td>\n              </tr>\n              <tr>\n                <td>Partial (P)</td>\n                <td>There is reduced performance or interruptions in resource availability. An example is a\n                  network-based flood attack that permits a limited number of successful connections to an Internet\n                  service.\n                </td>\n              </tr>\n              <tr>\n                <td>Complete (C)</td>\n                <td>There is a total shutdown of the affected resource. The attacker can render the resource completely\n                  unavailable.\n                </td>\n              </tr>\n              </tbody>\n            </table>\n          </b-tab>\n          <b-tab title="Collateral Damage Potential">\n            This metric measures the potential for loss of life or physical assets through damage or theft of property\n            or equipment. The metric may also measure economic loss of productivity or revenue. The possible values for\n            this metric are listed in the table below. Naturally, the greater the damage potential, the higher the\n            vulnerability score.\n            <table class="table b-table table-striped">\n              <caption>\n              </caption>\n              <thead>\n              <tr>\n                <th>Metric Value</th>\n                <th colspan="2">Description</th>\n              </tr>\n              </thead>\n              <tbody>\n              <tr>\n                <td>None (N)</td>\n                <td>There is no potential for loss of life, physical assets, productivity or revenue.</td>\n              </tr>\n              <tr>\n                <td>Low (L)</td>\n                <td>A successful exploit of this vulnerability may result in slight physical or property damage. Or,\n                  there may be a slight loss of revenue or productivity to the organization.\n                </td>\n              </tr>\n              <tr>\n                <td>Low-Medium (LM)</td>\n                <td>A successful exploit of this vulnerability may result in moderate physical or property damage. Or,\n                  there may be a moderate loss of revenue or productivity to the organization.\n                </td>\n              </tr>\n              <tr>\n                <td>Medium-High (MH)</td>\n                <td>A successful exploit of this vulnerability may result in significant physical or property damage or\n                  loss. Or, there may be a significant loss of revenue or productivity.\n                </td>\n              </tr>\n              <tr>\n                <td>High (H)</td>\n                <td>A successful exploit of this vulnerability may result in catastrophic physical or property damage\n                  and loss. Or, there may be a catastrophic loss of revenue or productivity.\n                </td>\n              </tr>\n              <tr>\n                <td>Not Defined (ND)</td>\n                <td>Assigning this value to the metric will not influence the score. It is a signal to the equation to\n                  skip this metric.\n                </td>\n              </tr>\n              </tbody>\n            </table>\n            Clearly, each organization must determine for themselves the precise meaning of "slight, moderate,\n            significant, and catastrophic."\n          </b-tab>\n          <b-tab title="Common Vulnerability Scoring System">\n            <p>The Common Vulnerability Scoring System (CVSS) provides an open framework for communicating the characteristics\n            and impacts of IT vulnerabilities. CVSS consists of 3 groups: Base, Temporal and Environmental.\n            The Base Score is based on the Exploitability (AV, AC, Au) and Impact (C, I, A).\n            For the tool, the Temporal Score is ignored, because it is not needed for penetration testing.\n            The Environmental score consists of CDP and Target Distribution.\n            When testing automotives, a distribution of 100% is assumed, so that value is also ignored.\n            Each group produces a numeric score ranging from 0 to 10, and a Vector, a compressed textual representation\n            that reflects the values used to derive the score. The Base group represents the intrinsic qualities of a vulnerability.\n            The Temporal group reflects the characteristics of a vulnerability that change over time.\n            The Environmental group represents the characteristics of a vulnerability that are unique to any user\'s environment.\n            CVSS enables IT managers, vulnerability bulletin providers, security vendors, application vendors and\n              researchers to all benefit by adopting this common language of scoring IT vulnerabilities.</p>\n            <p>The colorization of the score is:\n              <span class="cvss-0">0.0 - 0.9 </span>,\n              <span class="cvss-1">1.0 - 1.9 </span>,\n              <span class="cvss-2">2.0 - 2.9 </span>,\n              <span class="cvss-3">3.0 - 3.9 </span>,\n              <span class="cvss-4">4.0 - 4.9 </span>,\n              <span class="cvss-5">5.0 - 5.9 </span>,\n              <span class="cvss-6">6.0 - 6.9 </span>,\n              <span class="cvss-7">7.0 - 7.9 </span>,\n              <span class="cvss-8">8.0 - 8.9 </span>,\n              <span class="cvss-9">9.0 - 10.0 </span>\n            </p>\n          </b-tab>\n        </b-tabs>\n      </b-card>\n    </b-collapse>\n  </div>\n</template>\n\n<script>\nwindow.metricTabIndex = 0;\n\nexport default {\n  name: \'MwMetricInfo\',\n  props: [\'tabIndex\'],\n  methods: {\n    closeMetricInfo() {\n      document.getElementById(\'collapse-metric-info\').style.display = \'none\';\n    }\n  }\n}\n<\/script>\n\n<style>\n  div.card-body > table > thead > tr > th:first-child {\n    width: 175px;\n  }\n  .close-metrics{\n    position: absolute;\n    right: 0;\n    top: 0;\n  }\n\n  /*noinspection CssUnusedSymbol*/\n  .metric-info > .card-body{\n    padding-top: 0;\n    padding-bottom: 0;\n    text-align: left;\n  }\n</style>\n'],sourceRoot:""}])},r7us:function(e,t,n){var i=n("Gn6W");"string"==typeof i&&(i=[[e.i,i,""]]),i.locals&&(e.exports=i.locals);n("rjj0")("42809d79",i,!1,{})},wW1y:function(e,t,n){var i=n("lAoC");"string"==typeof i&&(i=[[e.i,i,""]]),i.locals&&(e.exports=i.locals);n("rjj0")("4779d9e0",i,!1,{})},wfQY:function(e,t,n){var i=n("opZc");"string"==typeof i&&(i=[[e.i,i,""]]),i.locals&&(e.exports=i.locals);n("rjj0")("2a0c1761",i,!1,{})},"z/+d":function(e,t,n){(e.exports=n("FZ+f")(!0)).push([e.i,"\n#app {\n  font-family: 'Avenir', Helvetica, Arial, sans-serif;\n  -webkit-font-smoothing: antialiased;\n  -moz-osx-font-smoothing: grayscale;\n  text-align: center;\n  color: #2c3e50;\n}\n","",{version:3,sources:["/home/mwolf/Masterarbeit/tmte4pt/src/src/App.vue"],names:[],mappings:";AAuBA;EACA,oDAAA;EACA,oCAAA;EACA,mCAAA;EACA,mBAAA;EACA,eAAA;CACA",file:"App.vue",sourcesContent:["<template>\n  <div id=\"app\">\n    <mw-navbar></mw-navbar>\n    <router-view/>\n  </div>\n</template>\n\n<script>\nimport MwNavbar from './components/Navbar';\nimport {DummyGenerator} from './classes/DummyGenerator';\nimport {State} from './classes/definition/State'\n\nwindow.State = new State();\nwindow.State.threats = DummyGenerator.generateThreats();\
